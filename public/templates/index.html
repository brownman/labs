<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

	<script type="text/javascript" src="/site_media/script/cake.js"></script>
	<script type="text/javascript" src="/site_media/script/frogger.js"></script>

	<!-- FB Connect Crap -->
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script type="text/javascript">
	  $(document).ready(function(){
			FB.init({appId: '72b77036af5692c2605c73254fc59c84', status: true, cookie: true, xfbml: true});

			FB.Event.subscribe('auth.sessionChange', function(response) {
				if (response.session) {
					$("#fbLogin").hide();
					$("#startOver").show();
				} else {
					$("#fbLogin").show();
				}
			});
			
			FB.getLoginStatus(function(response) {
			  if (response.session) {
			    $("#fbLogin").hide();
				$("#startOver").show();
			  } else {
			    $("#fbLogin").show();
			  }
			});
		});
		
		function froggerInit(){
			FB.api('/me', function(response) {
			  init(response); // initialize new game with user object
			});
		}
	</script>
	<!-- END FB Connect Crap -->
	
	<style type="text/css">
		body {width:100%;height:100%;margin:0;padding:0;position:relative;text-align:center;}
		
		#fbLogin {width:200px;margin:30px auto;}
		
		p, a {font-size:1.5em;color:#fff;font-family:Arial;font-weight:bold;padding:10px;background-color:#000;position:fixed;}
		#score {bottom:0px;right:0px;}
		#lives {bottom:50px;right:0px;}
		#timer {bottom:100px;right:0px;}
		#level {bottom:150px;right:0px;}
		#startOver {top:0px;right:0px;}
		#highScores {top:50px;right:0px;}
		
		#startOver {display:none;}
		
		#screen {margin:35px auto;position:relative;width:900px;}
	</style>
</head>

<body>
	<div id="fbLogin">
		<h1>Frogger</h1>
		<fb:login-button></fb:login-button>
	</div>

	<a href="#" id="startOver" onclick="froggerInit();">New Game</a>
	<a href="/leaderboard/" id="highScores">Leaderboard</a>
	
	<p id="level"></p>
	<p id="timer"></p>
	<p id="lives"></p>
	<p id="score"></p>
	
	<div id="fb-root"></div>
</body>
</html>
