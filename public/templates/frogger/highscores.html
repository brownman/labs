<html>
<head>
	<style type="text/css">
		body {width:100%;height:100%;margin:0;padding:0;position:relative;}
		
	</style>
	<script type="text/javascript"> 
	try {
	var pageTracker = _gat._getTracker("UA-5776138-5");
	pageTracker._setDomainName(".brian-stoner.com");
	pageTracker._trackPageview();
	} catch(err) {}</script>
</head>

<body>
	<h1>Leaderboard</h1>
	
	<a href="/frogger/">Back to the Game</a>
	
	<ol>
	{% for s in plays %}
		<li>
			<span class='name'>{{ s.user.first_name }} {{ s.user.last_name }}</span> - <span class='score'>{{ s.score }}</span><span class='date'>({{ s.create_date }})</span>
		</li>
	{% endfor %}
	</ol>
</body>
</html>
