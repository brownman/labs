	<script type="text/javascript"> 
	try {

	} catch(err) {}</script>
	<!-- FB Connect Crap -->
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script type="text/javascript">
	   $(document).ready(function(){
			FB.init({appId: '03acccde474f865750ebc093b9eca201', status: true, cookie: true, xfbml: true});
		
			FB.Event.subscribe('auth.sessionChange', function(response) {
				if (response.session) {
					if(FG){
						FG.getUser(); // Get the user from FB and save score if the game is over
					}
				}
			});

			init();
		});
		

	</script>

	</div>
	
	<div id="fbLogin">

	</div>
