<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.1//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile11.dtd">
<html>
<head>
	<title>Touch</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<style>
		#touchStarted, #touchMoved, #touchEnded {
			display: block;
			width: 50px;
			height:50px;
			background-color: #fff;
			float:left;
		}
	</style>
	<script>
	
		var touchStartedDiv,
			touchMovedDiv,
			touchEndedDiv,
			coordsDiv;
	
		document.addEventListener('touchstart',touchStarted, false);
		document.addEventListener('touchmove', touchMoved, false);
		document.addEventListener('touchend', touchEnded, false);
		document.addEventListener('gesturestart', gestureChange, false);
		document.addEventListener('gesturechange', gestureChange, false);
		
	
		function touchStarted(e){
			e.preventDefault();
			touchStartedDiv.style.backgroundColor = "#ff0";
			coordsDiv.textContent = (e.touches[0].pageX + ", " + e.touches[0].pageY);
			setTimeout(function(){
				touchStartedDiv.style.backgroundColor = "#fff";
			}, 100);
		}
		
		function touchMoved(e){
			e.preventDefault();
			touchMovedDiv.style.backgroundColor = "#f0f";
			coordsDiv.textContent = (e.touches[0].pageX + ", " + e.touches[0].pageY);		
			setTimeout(function(){
				touchMovedDiv.style.backgroundColor = "#fff";
			}, 100);
		}
		
		function touchEnded(e){
			e.preventDefault();
			touchEndedDiv.style.backgroundColor = "#f00";
			coordsDiv.textContent = (e.touches[0].pageX + ", " + e.touches[0].pageY);
			setTimeout(function(){
				touchEndedDiv.style.backgroundColor = "#fff";
			}, 100);
		}
		
		function gestureChange(){
			e.preventDefault();
		}
		
		function initEvents(){
			window.scrollTo(0,0);

			touchStartedDiv = document.getElementById("touchStarted");
			touchMovedDiv = document.getElementById("touchMoved");
			touchEndedDiv = document.getElementById("touchEnded");
			coordsDiv = document.getElementById("coords");
		}
		
	</script>
</head>
<body onload="initEvents();">
	
	
	<div id="touchStarted"></div>
	<div id="touchMoved"></div>
	<div id="touchEnded"></div>

	<div id="coords"></div>
	
</body>
</html>
