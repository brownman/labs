<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.1//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile11.dtd">
<html>
<head>
	<title>Touch</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<style>
		#test {
			display: block;
			position: absolute;
			width: 75px;
			height: 75px;
			background-color: #000;
			left: 0;
			top: 0;
		}
	</style>
	<script>
	
		var testdiv;
	
		document.addEventListener('touchstart',touchStarted, false);
		document.addEventListener('touchmove', touchMoved, false);
		document.addEventListener('touchend', touchEnded, false);
		document.addEventListener('gesturestart', gestureChange, false);
		document.addEventListener('gesturechange', gestureChange, false);
		
		document.addEventListener('mousemove', touchMoved, false);
		function touchStarted(e){
			e.preventDefault();
		}
		
		function touchMoved(e){
			e.preventDefault();
			if (e.touches){
				testdiv.style.left = e.touches[0].pageX + "px";
				testdiv.style.top = e.touches[0].pageY + "px";
			} else {
				testdiv.style.left = e.clientX + "px";
				testdiv.style.top = e.clientY + "px";
			}
		}
		
		function touchEnded(e){
			e.preventDefault();
		}
		
		function gestureChange(){
			e.preventDefault();
		}
		
		function initEvents(){
			window.scrollTo(0,0);
			testdiv = document.getElementById("test");
		}
		
	</script>
</head>
<body onload="initEvents();">
	
	<div id="test"></div>
	
</body>
</html>
